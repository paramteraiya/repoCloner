<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Cloner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container">
<h1>Enter Data to clone Git Repository</h1>

<form action="/submit" id="myform" , METHOD="POST">
    <label for="username"><strong>username:</strong></label>
    <input type="text" id="username" name="username" style="width:20%"><br><br>
    <label for="repository"><strong>repository name:</strong></label>
    <input type="text" id="repository" name="repository" style="width:20%"><br><br>
    <label for="token"><strong>token:</strong></label>
    <input type="text" id="token" name="token" style="width:20%"><br><br>
    <input type="submit" value="Submit" class="submit_btn btn btn-success" id="submit_btn">
</form>

<br/>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</html>
